name: "Wallapop Laptops: Precio Muy Bajo Detectado"
type: any # Alerta con cada ocurrencia

# El alias que definiste en la Opción A
index: "lab10310.wallapop"

# Filtro: Precio menor a 80 EUR y mayor a 0 (para evitar errores de "gratis")
filter:
- range:
    price:
      gt: 0
      lt: 80

# Mensaje de alerta
alert:
- "debug" # Imprime en consola (cambiar a 'email' o 'slack' si se desea)

alert_text: "Posible estafa o repuesto: Portátil detectado a {0} EUR.\nTitle: {1}\nLink: http://wallapop.com/item/{2}"
alert_text_args:
- "price"
- "title"
- "web_slug"